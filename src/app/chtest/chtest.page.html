<ion-header style='direction: rtl;'>
  <ion-toolbar color="primary">

    <ion-title style='font-size: 20px;'>  آزمون</ion-title>

</ion-header>

    <ion-row>
      <ion-col size='12'>
	<ion-select interface="popover" (chang) = 'CheckGrade()' id="select" placeholder="انتخاب صنف" style='	direction: rtl;width: 100%'>

  		<ion-select-option value="12">دوازدهم</ion-select-option>
	</ion-select>
</ion-col>
</ion-row>
<ion-row>
  <ion-col size='12'>
	<ion-select interface="popover" placeholder='انتخاب مضمون' style='	direction: rtl;width: 100%;' id='selectSub'>
  		<ion-select-option value="1">جغرایفیه</ion-select-option>
  		<ion-select-option value="2">دری</ion-select-option>
  		<ion-select-option value="3">بیولوژی</ion-select-option>
  		<ion-select-option value="5">پشتو</ion-select-option>
  		<ion-select-option value="4">تفسیر</ion-select-option>
  		<ion-select-option value="6">دینی</ion-select-option>
  		<ion-select-option value="7">جیولوژی</ion-select-option>
	</ion-select>
</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size='12'>
  <ion-button color="secondary" style='width: 100%'>شروع آزمون</ion-button>
  </ion-col>
  </ion-row>
  </ion-grid>
	
</ion-content>
